<!-- For Stylists Form -->
<section class="section" id="fr-stylists-sign-up-section">
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <div class="fr-stylists-form-container">
                    <div class="fr-stylists-frm-intro">
                        <h1>Sign Up To Be A Member of Voice of Hair</h1>
                        <h2>You get access to all articles, expert videos, and Featured Stylists in your area.</h2>
                    </div>
                    <div class="fr-stylists-frm">
                        <div class="columns" ng-show="error">
                            <div class="column is-12">
                                <article class="message is-danger">
                                    <div class="message-header">
                                        We encoutered an error
                                    </div>
                                    <div class="message-body">
                                        Wrong Email/Password Try Again!
                                    </div>
                                </article>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-12">
                                <button ng-click="authenticate('facebook')">Sign In With Facebook</button>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-12">
                                <p class="control">
                                    <input type="email" placeholder="Email" class="input is-large" ng-model="formData.email">
                                </p>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-12">
                                <p class="control">
                                    <input type="password" placeholder="Password" class="input is-large" ng-model="formData.password">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div id="account-container">
                        <a class="button account-btn is-large" ng-click="submit(formData)">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
